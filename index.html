<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Check Radio Select</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Jenis Kelamin</legend>
        <div class="form-group">
          <input type="radio" name="gender" id="gender_man" value="man" />
          <label for="gender_man"> Laki-laki </label>
        </div>
        <div class="form-group">
          <input type="radio" name="gender" id="gender_woman" value="woman" />
          <label for="gender_woman"> Perempuan</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Hobi</legend>
        <div class="form-group">
            <input type="checkbox" name="hobbies" id="hobby_sport" value="sport"/>
            <label for="hobby_sport"> Olah Raga </label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="hobbies" id="hobby_reading" value="reading"/>
            <label for="hobby_reading"> Membaca Buku </label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="hobbies" id="hobby_traveling" value="traveling"/>
            <label for="hobby_traveling"> Bepergian </label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="hobbies" id="hobby_culinary" value="culinary" />
            <label for="hobby_culinary"> Kulineran </label>
        </div>
      </fieldset>

      <div class="form-group">
        <button class="btn">Kirim</button>
      </div>
    </form>
  </body>
</html>
